<style>
  /* Quick Links Hover Animation */
  .footer-link {
    position: relative;
    font-size: 0.9rem;
    color: white;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .footer-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: #ffeb3b;
    left: 0;
    bottom: -2px;
    transition: width 0.3s ease;
  }
  .footer-link:hover {
    color: #ffeb3b;
  }
  .footer-link:hover::after {
    width: 100%;
  }

  /* Social Icons Floating & Glow Effect */
  .social-icon {
    display: inline-block;
    font-size: 1.3rem;
    color: white;
    transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
    animation: float 3s ease-in-out infinite;
  }
  .social-icon:hover {
    transform: translateY(-5px) scale(1.2);
    color: #ffeb3b;
    text-shadow: 0 0 8px #ffeb3b, 0 0 12px #ffeb3b;
  }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }
  .social-icon:nth-child(1) { animation-delay: 0s; }
  .social-icon:nth-child(2) { animation-delay: 0.3s; }
  .social-icon:nth-child(3) { animation-delay: 0.6s; }
  .social-icon:nth-child(4) { animation-delay: 0.9s; }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .footer-link { font-size: 0.85rem; }
    .social-icon { font-size: 1.2rem; }
    footer div.container { flex-direction: column; gap: 10px; }
  }
</style>
